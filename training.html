</head>

<body>
    <div class='wrapper'>
        <div class="header">
            <div id="logo">
                <img src="Images/logo.png">
            </div>

            <nav class="topnav" id=myTopNav>
                <ul>
                    <li><a href="main.html"> Home</a></li>
                    <li><a href="about.html"> About Me</a></li>
                    <li><a href="training.html" class="active">Personal Training</a></li>

                        <i class="fa fa-bars"></i>

            </nav>


        </div>
        
        <main>
                <form action=''
                id='calorieForm'
                onsubmit = 'return false;'>
                
                <fieldset >
                    <legend>Calculate your daily calorie needs</legend>
                    <label> Gender: </label>
                    <input type='radio' id="female" name="genderSel" value= "female"> Female
                    <input type='radio' id="male" name='genderSel' value ="male"> Male
                    <label> Height: </label>
                    <select name='feet'>
                        <option value='1'> 1</option>
                        <option value='2'> 2</option>
                        <option value ='3'> 3 </option>
                        <option value = '4'>4</option>
                        <option value='5'> 5</option>        
                        <option value='6'> 6</option>       
                        <option value='7'>7</option>  
                        <option value='8'>8 </option>   
                    </select> Feet
                    <label>Inches </label>
                    <select name='inches'>
                        <option value='0'> 0</option>
                        <option value ='1'> 1</option>
                        <option value = '2'> 2</option>
                        <option value ='3'> 3</option>
                        <option value ='4'>4</option>
                        <option value='5'>5</option>
                        <option value='6'>6</option>
                        <option value='7'> 7</option>
                        <option value='8'>8</option>
                        <option value='9'>9</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                    </select> Inches

                    <label> Weight:</label>
                    <input type="number" name="weight">

                    <label>Age:</label>
                    <input type="number" name="age">

                    <label>Activity Level:</label>
                    <select name='activityLevel'>
                        <option value='sedentry'>Sedentry</option>
                        <option value='low active'>Low Active</option>
                        <option value='active'> Active</option>
                    </select>


                
                
                
                </fieldset>
                <input type="submit" id="submit" value="Calculate" onclick="calculateTotal()">
            </form>


        </main>


        




</div>
</body>
